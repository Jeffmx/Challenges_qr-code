<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="qr_code">
    <img class="qr_code_img" src="./images/image-qr-code.png" alt="QR code image">

    <div class="qr_code_content">
      <h2 class="qr_code_title">Improve your front-end skills by building projects</h2>
      <p class="qr_code_text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level    
      </p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://jmx3d.vercel.app/">Jeff_MX</a>.
  </div>
</body>
</html>
